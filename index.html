<!DOCTYPE html>
<html>
	<head>
		<title>Carosello Array di Oggetti</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous">

		<link rel='stylesheet' href='./assets/css/style.css'>
	</head>
	<body class="bg-secondary">

		<div class="container">

			<div
				class="slider d-flex my-3 border border-2 border-secondary rounded-2 shadow">

				<div class="img-container col-10 d-flex">

					<div class="images col-12">

						<div class="controls">

							<div class="prev">

								<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
									fill="currentColor" class="bi bi-chevron-compact-up"
									viewBox="0 0 16 16">
									<path fill-rule="evenodd"
										d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z" />
								</svg>

							</div>

							<div class="next">

								<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
									fill="currentColor" class="bi bi-chevron-compact-down"
									viewBox="0 0 16 16">
									<path fill-rule="evenodd"
										d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z" />
								</svg>

							</div>

						</div>
					</div>

				</div>

				<div class="thumbnails col-2">

				</div>

			</div>

			<div class="d-flex justify-content-center">
				<button id="changeWay" class="backward btn btn-success w-25  shadow mx-2">AVVIA</button>
				<button id="loop" class="off btn btn-danger shadow mx-2">FERMA IL CAROSELLO</button>
			</div>

		</div>

		<script src='./assets/js/script.js'></script>
	</body>
</html>
