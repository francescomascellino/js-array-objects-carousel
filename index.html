<!DOCTYPE html>
<html>
	<head>

		<div class="container">

						</div>
					</div>

				</div>

				<div class="thumbnails">

				</div>

			</div>

			<button id="loop" class="off">AVVIA IL CAROSELLO</button>

		</div>
